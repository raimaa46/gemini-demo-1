<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gemini</title>
      <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <div class="container content">
          <h1 class="big-title" id="title">Ask me anything!</h1>
          <section id="chat-section">
          </section>
          <footer class="input-footer fixed">
           
           
            <input type="file" id="imageUploader" accept="image/*"> 
            <input type="checkbox" value="stream" name="stream" id="stream" checked>
            <input autofocus type="text" class="input-footer__input" id="prompt" />
            <button type="submit" class="input-footer__submit" id="submit-button">
              Submit
            </button>
          </footer>
        </div>

        <script type="module" src="./script.js"></script>

  </body>
</html>
